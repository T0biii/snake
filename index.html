<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Spiel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Snake</h1>
            <button id="darkModeToggle" class="icon-button">ðŸŒ™</button>
        </div>
        <div class="settings">
            <select id="difficultySelect">
                <option value="easy">Einfach</option>
                <option value="medium">Mittel</option>
                <option value="hard">Schwer</option>
            </select>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="score">Punktzahl: <span id="score">0</span></div>
        <div class="controls">
            <button id="startButton">Spiel starten</button>
        </div>
        <div class="leaderboard">
            <h2>Bestenliste</h2>
            <div id="leaderboardList"></div>
        </div>
    </div>
    
    <!-- Modal Dialog fÃ¼r Namenseingabe -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>Gratulation!</h2>
            <p>Du hast <span id="finalScore">0</span> Punkte erreicht!</p>
            <div class="form-group">
                <label for="playerName">Dein Name:</label>
                <input type="text" id="playerName" placeholder="Gib deinen Namen ein" maxlength="20">
            </div>
            <div class="modal-buttons">
                <button id="saveScoreBtn">Speichern</button>
                <button id="skipScoreBtn">Ãœberspringen</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
